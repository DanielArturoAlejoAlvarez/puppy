{% extends 'base/base.html' %}

{% block content %}
	<div class="col-md-10 col-md-offset-2">
		<form action="" method="post">
			{% csrf_token %}
			<!-- <h3>Are you sure that you want to remove from registration? {{ pet.name }} </h3> -->
			<h3>Are you sure that you want to remove from registration? To: <span class="mypet">{{ object.name }}</span> </h3>
			<button type="submit" class="btn btn-danger btn-lg">
	            <span class="glyphicon glyphicon-remove"></span>&nbsp; Delete
	        </button>
	        <a href="{% url 'pet:pet_to_list' %}" class="btn btn-default btn-lg">
	            <span class="glyphicon glyphicon-triangle-left"></span>&nbsp; Back
	        </a>
		</form> 
	</div>
	
{% endblock %}
