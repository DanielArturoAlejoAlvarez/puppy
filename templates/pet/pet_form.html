{% extends 'base/base.html' %}

{% block content %}
	<div class="col-md-12">
		<form action="" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1>Pet Form</h1>
					<div class="form-group">
						<label for="">{{ form.name.label }}</label>{{ form.name }}
					</div>
					<div class="form-group">
						<label for="">{{ form.sex.label }}</label>{{ form.sex }}
					</div>
					<div class="form-group">
						<label for="">{{ form.age_approx.label }}</label>{{ form.age_approx }}
					</div>
					<div class="form-group">
						<label for="">{{ form.date_recovery.label }}</label>{{ form.date_recovery }}
					</div>
					<div class="form-group">
						<label for="">{{ form.person.label }}</label>{{ form.person }}
					</div>
					<div class="form-group">
						<label for="">{{ form.vaccine.label }}</label>{{ form.vaccine }}
					</div>

					<button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-12"><p>&nbsp;</p></div>
	
{% endblock %}
